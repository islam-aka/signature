<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: Roboto, sans-serif; margin: 0; padding: 8px">
    <div
      style="
        display: flex;
        flex-direction: column;
        width: 350px;
        display: block;
      "
    >
      <div style="margin-bottom: 8px">
        <div
          style="
            display: flex;
            flex-direction: column;
            max-width: 124px;
            width: 100%;
            margin-bottom: 8px;
          "
        >
          <img
            src="https://i.ibb.co/YXKRVLX/1.gif"
            alt="Logo"
            style="width: 124px !important; height: 36px !important"
          />
        </div>
        <div style="max-width: 226px; width: 100%; color: #572e66">
          <h2 style="font-size: 14px; font-weight: 700; margin: 0">
            Jeffrey Gawley
          </h2>
          <p style="font-size: 11px; font-weight: 400; margin: 4px 0 8px 0">
            Product Manager | LetKnow Pay
          </p>
          <div style="display: flex; align-items: center; gap: 4px">
            <img
              src="https://i.ibb.co/f8T4K3s/mail.png"
              alt="Email Icon"
              style="width: 16px"
            /><a
              href="mailto:jeff@letknow.com"
              style="
                font-size: 10px;
                font-weight: 400;
                color: #8b7c8d;
                text-decoration: none;
              "
              >jeff@letknow.com</a
            >
          </div>
        </div>
      </div>
      <div style="display: flex; gap: 4px">
        <a href="https://www.facebook.com/LetKnowPay?mibextid=tPfjzR"
          ><img
            src="https://i.ibb.co/2sqJw20/2.jpg"
            alt="Facebook"
            style="width: 16px" /></a
        ><a href="https://www.instagram.com/letknowpay/?hl=en"
          ><img
            src="https://i.ibb.co/hV3Kq4j/3.jpg"
            alt="Instagram"
            style="width: 16px" /></a
        ><a href="https://www.linkedin.com/company/letknow-pay/"
          ><img
            src="https://i.ibb.co/ydnNGfr/4.jpg"
            alt="LinkedIn"
            style="width: 16px" /></a
        ><a
          href="https://twitter.com/i/flow/login?redirect_after_login=%2FletknowPay"
          ><img
            src="https://i.ibb.co/TrwmS3Q/5.jpg"
            alt="Twitter"
            style="width: 16px" /></a
        ><a href="https://www.youtube.com/@letknowpay88"
          ><img
            src="https://i.ibb.co/HTb20vp/6.jpg"
            alt="Additional"
            style="width: 16px"
        /></a>
      </div>
      <iframe
        style="overflow: hidden"
        width="350px"
        height="70px"
        src="https://islam-aka.github.io/signature/img.html"
        frameborder="0"
      ></iframe>
      <div style="width: 118px">
        <a href="https://pay.binance.com/en" target="_blank"
          ><img
            src="https://i.ibb.co/bzpgm8D/binance-fr.png"
            alt="binance"
            style="width: 100%"
        /></a>
      </div>
    </div>
  </body>
</html>
